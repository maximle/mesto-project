<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="логотип Mesto" class="header__logo"></header><main><section class="profile"><div class="profile__pic-container"><img src="" alt="фото профиля" class="profile__pic"><div class="profile__pic-overlay"></div></div><div class="profile__info"><div class="profile__name-container"><h1 class="profile__name"></h1><button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button></div><p class="profile__calling"></p></div><button type="button" aria-label="Добавить профиль" class="profile__add-button"></button></section><section class="places"><ul class="places__list"></ul></section><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup profile-popup"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><button type="button" aria-label="Закрыть форму" class="popup__close-button"></button><form name="popup__edit-form" class="popup__form"><label class="popup__form-field"><input name="popup__input_type_name" class="popup__input popup__input_type_name" id="name-input" minlength="2" maxlength="40"> <span class="popup__input-error name-input-error"></span></label> <label class="popup__form-field"><input name="popup__input_type_calling" class="popup__input popup__input_type_calling" id="calling-input" minlength="2" maxlength="200"> <span class="popup__input-error calling-input-error"></span></label> <button type="submit" class="popup__save-button">Сохранить</button></form></div></div><div class="popup card-popup"><div class="popup__container"><h2 class="popup__title">Новое место</h2><button type="button" aria-label="Закрыть форму" class="popup__close-button"></button><form name="popup__edit-form" class="popup__form" novalidate><label class="popup__form-field"><input name="popup__input_type_name" class="popup__input popup__input_type_name" id="name-input" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error name-input-error"></span></label> <label class="popup__form-field"><input type="url" name="popup__input_type_calling" class="popup__input popup__input_type_calling" id="url-input" placeholder="Ссылка на картинку" required> <span class="popup__input-error url-input-error"></span></label> <button type="submit" class="popup__save-button" disabled="true">Сохранить</button></form></div></div><div class="popup profile-pic-popup"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><button type="button" aria-label="Закрыть форму" class="popup__close-button"></button><form name="popup__edit-form" class="popup__form" novalidate><label class="popup__form-field"><input type="url" name="popup__input_type_calling" class="popup__input popup__input_type_calling" id="url-input" placeholder="Ссылка на картинку" required> <span class="popup__input-error url-input-error"></span></label> <button type="submit" class="popup__save-button" disabled="true">Сохранить</button></form></div></div><div class="popup image-popup"><div class="popup__image-container"><img src="#" alt="" class="popup__image"><p class="popup__image-caption"></p><button type="button" aria-label="Закрыть форму" class="popup__close-button"></button></div></div></main><template id="place-card"><li class="place"><img src="" alt="" class="place__image"><h2 class="place__name"></h2><div class="place__like-container"><button type="button" aria-label="like" class="place__like-button"></button> <span class="place__like-count"></span></div></li></template></body></html>
